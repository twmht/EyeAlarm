<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="plugin/flipcountdown/jquery.min.js"></script>
        <script type="text/javascript" src="plugin/flipcountdown/jquery.flipcountdown.js"></script>
        <link rel="stylesheet" type="text/css" href="plugin/flipcountdown/jquery.flipcountdown.css" />
        <link rel="stylesheet" type="text/css" href="css/stylesheets/style.css" />
    </head>

<body  bgcolor = "black">
<div class = "block">
    <div id="retroclockbox_counter"></div>
    <audio src="music.mp3" id="mp3" controls></audio>
</div>

<script>
    $(function(){
      var i = 1;
      var audio = $('#mp3')[0];
    audio.addEventListener('ended', function(){
      i = 1;
    }, false);
      $('#retroclockbox_counter').flipcountdown({
        tick:function(){
            if(i == 1800){
                audio.play();
            }
          return i++;
        }
      });
    })
</script>
</body>
</html>
